<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- bootstrap-icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- fontawesome  -->
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css"
    />
    <!-- style.css  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* Ensure the footer is at the bottom */
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      body {
        background-image: url('/assets/images/contact.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }

      main {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .contact-section {
        width: 40%;
        background-color: rgba(244, 233, 233, 0.75); /* Dark transparent background */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      }

      .contact-section h2 {
        font-size: 2rem;
        color: #4CAF50;
      }

      .contact-info, .contact-form {
        background-color: rgba(255, 255, 255, 0.9); /* Light transparent background */
        padding: 20px;
        border-radius: 8px;
        color: #333;
      }

      .contact-info p {
        margin: 10px 0;
      }

      .contact-form h3 {
        margin-top: 0;
        color: #333;
      }

      .contact-form label {
        display: block;
        margin-bottom: 5px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .contact-form textarea {
        resize: vertical;
      }

      .contact-form button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #45a049;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section class="contact-section">
        <h2 class="text-center text-success fw-bold my-3">Contact Us</h2>
        <div class="contact-info my-3">
          <p><strong>Address:</strong> 123 ABC Building, Surat, Gujarat</p>
          <p><strong>Phone:</strong> +91 1234567890</p>
          <p><strong>Email:</strong> info@ongshop.com</p>
        </div>
        <div class="contact-form my-3">
          <h3>Send Us a Message</h3>
          <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Ongshop. All rights reserved.</p>
    </footer>

    <script src="./assets/js/main.js"></script>
    <script src="assets/js/header.js"></script>
  </body>
</html>
