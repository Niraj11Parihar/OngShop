<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      body {
        background-color: #f8f9fa; 
      }
      .cart-section {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2c3e50; 
      }
      table {
        border-collapse: separate;
        border-spacing: 0;
        overflow: hidden;
        border-radius: 10px;
      }
      thead {
        background-color: #2c3e50; 
        color: white;
      }
      tfoot {
        background-color: #f1f1f1; 
      }
      .btn-danger {
        background-color: #e74c3c;
        border-color: #e74c3c;
      }
      .btn-danger:hover {
        background-color: #c0392b;
        border-color: #c0392b;
      }
      .btn {
        font-size: 0.875rem;
      }
      td, th {
        vertical-align: middle;
        text-align: center;
      }
      td input[type="number"] {
        width: 60px;
        margin: auto;
      }
      #subtotal {
        font-size: 1.25rem;
        color: #27ae60; 
      }
    </style>
  </head>

  <body>
    <header id="header"></header>
    <section class="cart-section container mt-5">
      <h1 class="text-center fw-bolder">Shopping Cart</h1>
      <table class="table table-striped table-hover mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-cart"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end fw-bold">Subtotal:</td>
            <td colspan="2" id="subtotal" class="fw-bold">$0.00</td>
          </tr>
        </tfoot>
      </table>
    </section>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- External Scripts -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/cart.js"></script>
  </body>
</html>
